<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Sweater Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="lib/reset.css" />
  <link rel="stylesheet" href="lib/styles.css" />
</head>
<body>
  <nav>
    <div class="title">SWEATER WEATHER</div>
    <ul>
      <div class="nav-section">
        <div class="nav-search">
          <li><input id="nav-search-bar" placeholder="  ENTER A CITY TO GET A FORECAST..."></input></li>
        </div>   
        <div class="nav-search">    
          <li><img src="/lib/images/cloud-computing.png" id="nav-search-button"></li>
        </div>     
      </div>
      <li><a class="active" id="login-tab" href="">Log In</a></li>
      <li><a class="active" id="register-tab" href="">Sign up</a></li>
    </ul>
    <div class="login-arrow-up hide"></div>
    <div class="login-form hide">
      <form>
        <div class="login-input">
          <input type="text"  class="field" placeholder="  enter username" required>
        </div>
        <div class="login-input">
          <input type="password"  class="field" placeholder="  enter password" required>
        </div>
        <div class="login-input ">
            <input type="submit" class="button-color" value="LOG IN">
        </div>
      </form>
    </div>
    <div class="register-arrow-up hide"></div>
    <div class="register-form hide" >
      <form>
        <div class="register-input">
          <input type="text"  class="field" placeholder="  enter username" required>
        </div>
        <div class="register-input">
          <input type="password"  class="field" placeholder=" enter password" required>
        </div>
        <div class="register-input">
            <input type="password" class="field" placeholder="  enter password again" required>
        </div>
        <div class="register-input">
            <input type="submit" class="button-color" value="SIGN UP">
        </div>
      </form>
    </div>
  </nav>
  <div class="background-pic-title hide"></div>
  <div class="band">
  
  </div>

  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
  <script src="lib/index.js"></script>
  </body>
</html>
