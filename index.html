<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sweater Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="lib/reset.css" />
  <link rel="stylesheet" href="lib/styles.css" />
</head>
<body>
  <nav>
    <div class="title">SWEATER WEATHER</div>
    <ul>
      <li><a class="active" id="login-tab" href="#">Log In</a></li>
      <li><a class="active" id="register-tab" href="#">Register</a></li>
    </ul>
    <div class="login-arrow-up hide"></div>
    <div class="login-form hide">
      <form>
        <div class="login-input">
          <label>Username</label>
          <input type="text" placeholder="username" required>
        </div>
        <div class="login-input">
          <label>Password</label>
          <input type="password" placeholder="password" required>
        </div>
        <div class="login-input">
            <input type="submit" value="Login">
        </div>
      </form>
    </div>
    <div class="register-arrow-up hide"></div>
    <div class="register-form hide" >
      <form>
        <div class="register-input">
          <label>Username</label>
          <input type="text" placeholder="username" required>
        </div>
        <div class="register-input">
          <label>Password</label>
          <input type="password" placeholder="password" required>
        </div>
        <div class="register-input">
            <label>Password-confirmation</label>
            <input type="password" placeholder="password-confirmation" required>
        </div>
        <div class="register-input">
            <input type="submit" value="Register">
        </div>
      </form>
    </div>
      <form>
        
      </form>
    </div>
  </nav>
  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  
  <script src="main.bundle.js"></script>
  <!-- <script src="lib/index.js"></script> -->
  <script type="text/javascript">
    $(document).ready(function() {
      var loginArrow = $(".login-arrow-up");
      var loginForm = $(".login-form");
      var loginTab = $("#login-tab");
      var regArrow = $(".register-arrow-up");
      var regForm = $(".register-form");
      var regTab = $("#register-tab");
      var status = false;
      loginTab.on('click', function(event) {
        event.preventDefault();
        if(status == false) {
            loginArrow.fadeIn();
            loginForm.fadeIn();
            loginTab.addClass('tab-color');
            regArrow.fadeOut();
            regForm.fadeOut();
            regTab.removeClass('tab-color');
            status = true;
        } else {
            loginArrow.fadeOut();
            loginForm.fadeOut();
            loginTab.removeClass('tab-color');
            status = false;
        }
      })
    })
  </script>
  <script type="text/javascript">
    $(document).ready(function() {
      var loginArrow = $(".login-arrow-up");
      var loginForm = $(".login-form");
      var loginTab = $("#login-tab");
      var regArrow = $(".register-arrow-up");
      var regForm = $(".register-form");
      var regTab = $("#register-tab");
      var status = false;
      regTab.on('click', function(event) {
        event.preventDefault();
        if(status == false) {
            regArrow.fadeIn();
            regForm.fadeIn();
            regTab.addClass('tab-color');
            loginArrow.fadeOut();
            loginForm.fadeOut();
            loginTab.removeClass('tab-color');
            status = true;
        } else {
            regArrow.fadeOut();
            regForm.fadeOut();
            status = false;
            regTab.removeClass('tab-color');
        }
      })
    })
  </script>
  
  <script type="text/javascript">
    $(window).on('scroll', function() {
      if($(window).scrollTop()) {
          $('nav').addClass('black');
      } else {
          $('nav').removeClass('black');
      }
    })
  </script>
  </body>
</html>
